<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Transform</title>
<style>
h1 {
  text-transform: uppercase;
  letter-spacing: 3px;
}
.upper {
  text-transform: capitalize;
  color: green;
}
.lower {
  text-transform: lowercase;
  font-style: italic;
}
</style>
</head>
<body>
<h1>Latihan Text Transform</h1>
<p>
<span class="upper">hello world</span> ini contoh paragraf.  
<span class="lower">TEKS INI AKAN MENJADI lowercase.</span>
</p>
</body>
</html>
