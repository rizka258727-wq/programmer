<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungan Form </title>
</head>
<body>
    <form action="/submit" method="post">
<label for="nama">Nama:</label>
<input type="text" id="nama" name="nama" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<label for="gender">Jenis Kelamin:</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Laki-laki</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Perempuan</label><br><br>

<label for="hobi">Hobi:</label><br>
<input type="checkbox" id="hobi1" name="hobi" value="membaca">
<label for="hobi1">Membaca</label>
<input type="checkbox" id="hobi2" name="hobi" value="menulis">
<label for="hobi2">Menulis</label><br><br>

<label for="kota">Kota:</label>
<select id="kota" name="kota">
<option value="jakarta">Jakarta</option>
<option value="bandung">Bandung</option>
<option value="surabaya">Surabaya</option>
</select><br><br>

<input type="submit" value="Kirim">
<input type="reset" value="Reset">
</form>


</body>
</html>
