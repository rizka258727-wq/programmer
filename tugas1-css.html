<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Inline CSS</title>
</head>
<body>
    <h1 style="font-family: Arial; color: blue; font-size: 36px; text-align: center;">
        Judul Utama (H1)
    </h1>
    <h2 style="font-family: Verdana; color: green; font-size: 28px; text-align: left;">
        Sub Judul (H2)
    </h2>
    <p style="font-family: 'Times New Roman'; color: red; font-size: 18px; text-align: justify;">
        Ini adalah paragraf dengan CSS inline.
    </p>
</body>
</html>
