<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Align</title>
<style>
header {
  text-align: right;
  color: darkblue;
}
.text-left {
  text-align: left;
  font-style: italic;
}
.text-center {
  text-align: center;
  color: crimson;
}
.text-right {
  text-align: right;
  font-weight: bold;
}
.text-justify {
  text-align: justify;
  line-height: 1.8;
}
</style>
</head>
<body>
<header>Contoh Perataan Teks</header>
<div class="text-left">Paragraf ini rata kiri.</div>
<div class="text-center">Paragraf ini rata tengah.</div>
<div class="text-right">Paragraf ini rata kanan.</div>
<div class="text-justify">Paragraf ini rata kanan dan kiri.</div>
</body>
</html>
