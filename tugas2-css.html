<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 - Internal CSS</title>
    <style>
        h1 {
            font-family: Arial;
            color: blue;
            font-size: 36px;
            text-align: center;

            font-size: 28px;

        }

            font-size: 18px;

<body>
