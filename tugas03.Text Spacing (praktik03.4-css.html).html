<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Spacing</title>
<style>
h1 {
  letter-spacing: 4px;
  word-spacing: 6px;
  text-transform: uppercase;
}
.small {
  font-size: 10px;
  letter-spacing: 1px;
}
.indent {
  text-indent: 3em;
  line-height: 1.8;
}
.line-height {
  line-height: 2;
}
.nowrap {
  white-space: nowrap;
  background-color: lightyellow;
}
</style>
</head>
<body>
<h1>Contoh Text Spacing</h1>
<p class="small">Teks kecil dengan jarak huruf lebih rapat.</p>
<p class="indent">Paragraf ini memiliki indentasi 3em.</p>
<p class="line-height">Paragraf ini memiliki line-height 2 sehingga lebih mudah dibaca.</p>
<p class="nowrap">Paragraf ini tidak akan terpotong meskipun panjang sekali.</p>
</body>
</html>
