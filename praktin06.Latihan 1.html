<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latihan 1 - Border CSS</title>
  <style>
    .solid {
      border: 3px solid black;
      padding: 20px;
      margin: 10px;
      background-color: lightgray;
    }
    .double {
      border: 3px double blue;
      padding: 20px;
      margin: 10px;
      background-color: lightblue;
    }
    .groove {
      border: 3px groove green;
      padding: 20px;
      margin: 10px;
      background-color: honeydew;
    }
    .ridge {
      border: 3px ridge red;
      padding: 20px;
      margin: 10px;
      background-color: mistyrose;
    }
  </style>
</head>
<body>
  <h2>Latihan 1 - Border CSS</h2>
  <div class="solid">Border Solid Hitam</div>
  <div class="double">Border Double Biru</div>
  <div class="groove">Border Groove Hijau</div>
  <div class="ridge">Border Ridge Merah</div>
</body>
</html>
