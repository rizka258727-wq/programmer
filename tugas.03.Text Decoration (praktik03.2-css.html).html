<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Decoration</title>
<style>
h1 {
  text-decoration: overline underline;
  color: teal;
}
p {
  line-height: 2;
}
.highlight {
  text-decoration: underline wavy red;
}
.strike {
  text-decoration: line-through;
  color: gray;
}
</style>
</head>
<body>
<h1>Contoh Text Decoration</h1>
<p>
<span class="highlight">Teks dengan garis bawah bergelombang</span>.  
<span class="strike">Teks ini dicoret</span>.  
Teks normal tanpa dekorasi.
</p>
</body>
</html>
